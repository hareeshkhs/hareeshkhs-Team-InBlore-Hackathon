<!DOCTYPE html>
<html>

<head>
    <title>My Form</title>
    <style>
        /* Center the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        /* Style the form fields */
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }

        /* Style the form labels */
        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Style the form inputs */
        input {
            height: 30px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            width: 100%;
        }

        /* Style the form textarea */
        textarea {
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            width: 100%;
            resize: none;
            overflow-y: scroll;
        }

        /* Style the buttons */
        button {
            height: 40px;
            padding: 5px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style the clear button */
        #clear-btn {
            margin-right: 20px;
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-field">
                <label for="input-field">Input:</label>
                <input type="text" id="input-field" name="input-field">
            </div>
            <div class="form-field">
                <label for="output-field">Output:</label>
                <textarea id="output-field" name="output-field" readonly></textarea>
            </div>
            <div>
                <button id="clear-btn" type="button">Clear</button>
                <button id="submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
